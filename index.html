<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT-IMAGE-HOVER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text" data-src="images/bali.jpg">Bali</h1>
        <h1 class="text" data-src="images/cairo.jpg">Cairo</h1>
        <h1 class="text" data-src="images/dubai.jpg">Dubai</h1>
        <h1 class="text" data-src="images/ibiza.jpg">Ibiza</h1>
        <h1 class="text" data-src="images/Johannesburg.jpg">Johannesburg</h1>
        <h1 class="text" data-src="images/las vegas.jpg">Las vegas</h1>
        <h1 class="text" data-src="images/mexico.jpg">Mexico</h1>
        <h1 class="text" data-src="images/nairobi.jpg">Nairobi</h1>
        <h1 class="text" data-src="images/new york.jpg">New york</h1>
        <h1 class="text" data-src="images/paris.jpg">Paris</h1>


        <img src="images/nairobi.jpg" class="hover-img" alt="">
    </div>

    <script>
        let container = document.querySelector('.container');
        let img = container.querySelector('.hover-img');

        document.body.onmousemove = (e) =>{
            let x = e.pageX;
            let y = e.pageY;
            img.style.top = y + 'px';
            img.style.left = x + 'px';
        }

        container.querySelectorAll('.text').forEach(text =>{
            text.onmousemove = () =>{
                img.src = text.getAttribute('data-src');
            }
        });
    </script>
</body>
</html>
